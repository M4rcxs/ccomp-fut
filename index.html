    <script>
      function parsePlayers(input) {
        return input
          .split(/[\n,]+/)
          .map((p) =>
            p
              .replace(/^[^a-zA-ZÀ-ÿ]+/, "")
              .replace(/[^a-zA-ZÀ-ÿ0-9\s]/g, "")
              .trim()
          )
          .filter((p) => p.length > 0);
      }

      function distributePlayersToTeams() {
  const rawInput = document.getElementById('player-names').value;
  const players = parsePlayers(rawInput);
  const teamSize = parseInt(document.getElementById('team-size').value) || 5;
  const numTeams = Math.floor(players.length / teamSize);

  const teamsContainer = document.getElementById('teams-container');
  teamsContainer.innerHTML = '';

  const reserveContainer = document.getElementById('reserve-players');
  reserveContainer.innerHTML = '';

  const shuffled = [...players];
  for (let i = shuffled.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
  }

  const clubThemes = [
    {
      name: 'Real Madrid',
      bg: 'bg-yellow-100',
      border: 'border-yellow-700',
      logo: 'https://upload.wikimedia.org/wikipedia/en/5/56/Real_Madrid_CF.svg'
    },
    {
      name: 'Barcelona',
      bg: 'bg-[#A50044]',
      border: 'border-[#004D98]',
      logo: 'https://upload.wikimedia.org/wikipedia/en/4/47/FC_Barcelona_%28crest%29.svg'
    },
    {
      name: 'Manchester United',
      bg: 'bg-red-200',
      border: 'border-red-800',
      logo: 'https://upload.wikimedia.org/wikipedia/en/7/7a/Manchester_United_FC_crest.svg'
    },
    {
      name: 'Juventus',
      bg: 'bg-neutral-200',
      border: 'border-neutral-700',
      logo: 'https://upload.wikimedia.org/wikipedia/commons/d/da/Juventus_Logo.png'
    },
    {
      name: 'Bayern Munich',
      bg: 'bg-red-100',
      border: 'border-red-600',
      logo: 'https://logos-world.net/wp-content/uploads/2020/06/FC-Bayern-Munchen-emblem.png'
    },
    {
      name: 'Paris Saint-Germain',
      bg: 'bg-blue-100',
      border: 'border-blue-700',
      logo: 'https://upload.wikimedia.org/wikipedia/en/a/a7/Paris_Saint-Germain_F.C..svg'
    }
  ];

  let index = 0;
  const savedTeams = [];

  for (let i = 0; i < numTeams; i++) {
    const club = clubThemes[i % clubThemes.length];
    const teamMembers = [];

    const teamEl = document.createElement('div');
    teamEl.className = `team-card ${club.bg} p-6 border-[6px] ${club.border} shadow-[10px_10px_0px_rgba(30,58,138,0.7)] hover:shadow-[5px_5px_0px_rgba(30,58,138,0.7)] transition-all`;
    teamEl.innerHTML = `
      <div class="flex items-center gap-3 mb-4">
        <img src="${club.logo}" alt="${club.name} Logo" class="w-10 h-10 object-contain"/>
        <h3 class="text-xl font-black text-blue-900 uppercase tracking-wider flex items-center gap-2">
          ${club.name}
          <button onclick="updateWins('${club.name}', -1)" class="text-red-600 font-bold">-</button>
          <span id="wins-${club.name}" class="px-2 font-mono">${getWins(club.name)}</span>
          <button onclick="updateWins('${club.name}', 1)" class="text-green-600 font-bold">+</button>
        </h3>
      </div>
      <p class="text-sm text-gray-900 mb-2">Membros: ${teamSize}</p>
      <div class="players-list grid grid-cols-1 sm:grid-cols-2 gap-3"></div>
    `;
    teamsContainer.appendChild(teamEl);

    const list = teamEl.querySelector('.players-list');

    for (let j = 0; j < teamSize && index < shuffled.length; j++) {
      const player = shuffled[index++];
      teamMembers.push(player);

      const div = document.createElement('div');
      div.className = 'player-card bg-blue-100 p-3 border-[3px] border-blue-300 hover:bg-blue-200 flex items-center transition-all hover:shadow-[4px_4px_0px_rgba(30,58,138,0.4)]';
      div.innerHTML = `
        <span class="material-symbols-outlined align-middle mr-1 text-blue-600">person</span>
        <span class="flex-1">${player}</span>
        <button onclick="updateGoals('${player}', -1)" class="text-red-600 font-bold">-</button>
        <span id="goals-${player}" class="px-2 font-mono">${getGoals(player)}</span>
        <button onclick="updateGoals('${player}', 1)" class="text-green-600 font-bold">+</button>
      `;
      list.appendChild(div);
    }

    savedTeams.push({
      teamName: club.name,
      members: teamMembers
    });
  }

  const reservePlayersArray = [];

while (index < shuffled.length) {
  const player = shuffled[index++];
  reservePlayersArray.push(player);

  const div = document.createElement('div');
  div.className = 'player-card bg-neutral-100 p-3 border-[3px] border-neutral-300 hover:bg-neutral-200 flex items-center transition-all hover:shadow-[4px_4px_0px_rgba(115,115,115,0.4)]';
  div.innerHTML = `
    <span class="material-symbols-outlined align-middle mr-1 text-neutral-600">person</span>
    <span class="flex-1">${player}</span>
    <button onclick="updateGoals('${player}', -1)" class="text-red-600 font-bold">-</button>
    <span id="goals-${player}" class="px-2 font-mono">${getGoals(player)}</span>
    <button onclick="updateGoals('${player}', 1)" class="text-green-600 font-bold">+</button>
  `;
  reserveContainer.appendChild(div);
}

// Salvar times e reservas no localStorage
localStorage.setItem('savedTeams', JSON.stringify(savedTeams));
localStorage.setItem('reservePlayers', JSON.stringify(reservePlayersArray));


}

    <script>
      function showTimer() {
        document.getElementById("sorteio").innerHTML = `

            <h3 class="text-xl font-black text-blue-900 uppercase tracking-wider mb-4">Cronômetro</h3>
            <div id="timer-display" class="text-5xl font-bold text-blue-800 text-center mb-6 font-title">00:00</div>
            <div class="flex justify-center gap-4">
              <button id="pause-btn" class="bg-blue-600 text-white px-4 py-2 border-[3px] border-blue-900 hover:bg-blue-700 transition-all shadow-md hover:shadow-lg">
                <span class="material-symbols-outlined align-middle mr-1">play_arrow</span>Play
              </button>
              <button id="reset-btn" class="bg-white text-blue-900 px-4 py-2 border-[3px] border-blue-900 hover:bg-blue-100 transition-all shadow-md hover:shadow-lg">
                <span class="material-symbols-outlined align-middle mr-1">restart_alt</span>Zerar
              </button>
            </div>
          </div>
        `;

        // Após injetar o HTML, conectar os eventos e variáveis
        initializeTimer();
      }

      let timerDisplay, pauseBtn, resetBtn;
      let timer = null;
      let totalSeconds = 0;
      let isRunning = false;

      function initializeTimer() {
        timerDisplay = document.getElementById("timer-display");
        pauseBtn = document.getElementById("pause-btn");
        resetBtn = document.getElementById("reset-btn");

        pauseBtn.addEventListener("click", toggleTimer);
        resetBtn.addEventListener("click", resetTimer);

        updateDisplay();
      }

      function updateDisplay() {
        const minutes = String(Math.floor(totalSeconds / 60)).padStart(2, "0");
        const seconds = String(totalSeconds % 60).padStart(2, "0");
        timerDisplay.textContent = `${minutes}:${seconds}`;
      }

      function startTimer() {
        if (!isRunning) {
          timer = setInterval(() => {
            totalSeconds++;
            updateDisplay();
          }, 1000);
          isRunning = true;
        }
      }

      function toggleTimer() {
        if (isRunning) {
          clearInterval(timer);
          isRunning = false;
          pauseBtn.innerHTML =
            '<span class="material-symbols-outlined align-middle mr-1">play_arrow</span>Continuar';
        } else {
          startTimer();
          pauseBtn.innerHTML =
            '<span class="material-symbols-outlined align-middle mr-1">pause</span>Pausar';
        }
      }

      function resetTimer() {
        clearInterval(timer);
        totalSeconds = 0;
        updateDisplay();
        isRunning = false;
        pauseBtn.innerHTML =
          '<span class="material-symbols-outlined align-middle mr-1">play_arrow</span>Iniciar';
      }
    </script>

    <script>
      function getGoals(player) {
        const goals = JSON.parse(localStorage.getItem("playerGoals") || "{}");
        return goals[player] || 0;
      }

      function updateGoals(player, delta) {
        const goals = JSON.parse(localStorage.getItem("playerGoals") || "{}");
        goals[player] = (goals[player] || 0) + delta;
        if (goals[player] < 0) goals[player] = 0;
        localStorage.setItem("playerGoals", JSON.stringify(goals));
        document.getElementById(`goals-${player}`).innerText = goals[player];
      }

      function getWins(team) {
        const wins = JSON.parse(localStorage.getItem("teamWins") || "{}");
        return wins[team] || 0;
      }

      function updateWins(team, delta) {
        const wins = JSON.parse(localStorage.getItem("teamWins") || "{}");
        wins[team] = (wins[team] || 0) + delta;
        if (wins[team] < 0) wins[team] = 0;
        localStorage.setItem("teamWins", JSON.stringify(wins));
        document.getElementById(`wins-${team}`).innerText = wins[team];
      }
    </script>

      function loadSavedTeams() {
        const savedTeams = JSON.parse(localStorage.getItem('savedTeams') || '[]');

                ${team.teamName}
                <button onclick="updateWins('${team.teamName}', -1)" class="text-red-600 font-bold">-</button>
                <span id="wins-${team.teamName}" class="px-2 font-mono">${getWins(team.teamName)}</span>
                <button onclick="updateWins('${team.teamName}', 1)" class="text-green-600 font-bold">+</button>
              </h3>
            </div>
            <p class="text-sm text-gray-900 mb-2">Membros: ${team.members.length}</p>
            <div class="players-list grid grid-cols-1 sm:grid-cols-2 gap-3"></div>
          `;
          const list = teamEl.querySelector('.players-list');
    
          team.members.forEach(player => {
            const div = document.createElement('div');
            div.className = 'player-card bg-blue-100 p-3 border-[3px] border-blue-300 hover:bg-blue-200 flex items-center transition-all';
            div.innerHTML = `
              <span class="material-symbols-outlined align-middle mr-1 text-blue-600">person</span>
              <span class="flex-1">${player}</span>
              <button onclick="updateGoals('${player}', -1)" class="text-red-600 font-bold">-</button>
              <span id="goals-${player}" class="px-2 font-mono">${getGoals(player)}</span>
              <button onclick="updateGoals('${player}', 1)" class="text-green-600 font-bold">+</button>
            `;
            list.appendChild(div);
          });
    
          teamsContainer.appendChild(teamEl);
        });
    
        // Render reserve players
        reservePlayers.forEach(player => {
          const div = document.createElement('div');
          div.className = 'player-card bg-neutral-100 p-3 border-[3px] border-neutral-300 hover:bg-neutral-200 flex items-center transition-all';
          div.innerHTML = `
            <span class="material-symbols-outlined align-middle mr-1 text-neutral-600">person</span>
            <span class="flex-1">${player}</span>
            <button onclick="updateGoals('${player}', -1)" class="text-red-600 font-bold">-</button>
            <span id="goals-${player}" class="px-2 font-mono">${getGoals(player)}</span>
            <button onclick="updateGoals('${player}', 1)" class="text-green-600 font-bold">+</button>
          `;
          reserveContainer.appendChild(div);
        });
      }
    
      window.addEventListener('DOMContentLoaded', loadSavedTeams);
    </script>
    
    
  </body>
</html>
